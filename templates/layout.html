<!doctype html>
<html lang="en">

<head>
    <!-- If there is a title passed in, then use that.  Otherwise, default to DataBunked -->
    {% if title %}
    <title>DataBunked - {{ title }}</title>
    {% else %}
    <title>DataBunked</title>
    {% endif %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">

    <!-- Prism -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/prism.css') }}">

    <!-- Tocbot -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.css">


    <!-- Per Page styles -->
    {% block custom_styles %}

    {% endblock custom_styles %}

</head>

<body data-spy="scroll" data-target="#toc">
    <!-- Main Container -->
    <div class="container">
        <div class="row navbar">
            <!-- Navbar -->
            {% include 'navbar.html' %}
        </div>

        <!-- Row to hold everything -->
        <div class="row content">

            <!-- TOC Nav Sidebar Sticky -->
            <!-- NavBar - edit in /navbar.html -->
            <div class="col-3 sidebar">
                <nav id="toc" data-toggle="toc" class="sticky-top toc">

                </nav>
            </div>



            <div class="col-9 content">
                <!-- Content Here -->
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>

    <!-- Ending Scripts -->

    <footer>
        <!-- Prism.js -->

        <script src="{{ url_for('static', filename='styles/prism.js') }}"></script>

        <!-- AnchorJS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.3.0/anchor.min.js"
            integrity="sha512-G2OGlm41XXw+fcgDcRPjVYEn7qCY6qiKWNqDGT37SnKh0qtRXTuKZ5/UQR0kDN0PZRNWcGExd3lAeqEH0I36bQ=="
            crossorigin="anonymous"></script>
        <script>
            anchors.add('h1');
            anchors.add('h2');
            anchors.add('h3');
            anchors.add('h4');
        </script>


        <!-- tocbot -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.min.js"></script>

        <script>tocbot.init({
                // Where to render the table of contents.
                tocSelector: '.toc',
                // Where to grab the headings to build the table of contents.
                contentSelector: '.content',
                // Which headings to grab inside of the contentSelector element.
                headingSelector: 'h1, h2, h3, h4',
                // For headings inside relative or absolute positioned containers within content.
                hasInnerContainers: true,

                base: (window.location.pathname + window.location.search),
            });</script>

        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>



        <!-- MathJax -->

        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

        <!-- Popper -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
            </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
            </script>
        <script>document.querySelector("body").setAttribute("data-spy", "scroll"); document.querySelector("body").setAttribute("data-target", "#toc");</script>
    </footer>
</body>

</html>
